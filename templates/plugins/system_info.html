$def with(sysinfo)

$var title: System Information
$var page: plugins

<div id="plugin">
    <div class="title">System information</div>
    <p>This plugin print system informations from OS.</p>
    <form id="pluginForm" action="/info" method="get">
        <table class="InfoList">
            <tr>
                <td style='text-transform: none;'>Status:</td>
                <td>
                    <textarea style="font-family: monospace;" rows="12" cols="100" readonly>$sysinfo</textarea><br/>
                </td>
            </tr>
        </table>
    </form>
</div>
